<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- displays site properly based on user's device -->

      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

      <title>Frontend Mentor | Order summary card</title>

      <!-- =========== Google Fonts ========= -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
         rel="stylesheet"
      />

      <!-- ========= Stylesheet ======= -->
      <link rel="stylesheet" href="./css/style.css" />

      <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
   </head>

   <body>
      <div class="container">
         <div class="card-wrapper">
            <div class="card-image">
               <img src="./images/illustration-hero.svg" alt="" />
            </div>
            <div class="card-content">
               <h2 class="card-title">Order Summary</h2>
               <p class="card-description">
                  You can now listen to millions of songs, audiobooks, and podcasts on any
                  device anywhere you like!
               </p>
               <div class="price-plan flex flex-justify-between flex-align-center">
                  <div class="price flex">
                     <img src="./images/icon-music.svg" alt="" class="music-icon" />
                     <div class="plan">
                        <h3 class="plan-title">Annual Plan</h3>
                        <p class="plan-price">$59.99/year</p>
                     </div>
                  </div>
                  <a href="#" class="change-plan">Change</a>
               </div>
               <div class="btn-wrapper flex flex-align-center flex-justify-center">
                  <button class="btn">Proceed to Payment</button>
               </div>
               <a href="" class="cancel"> Cancel Order </a>
            </div>
         </div>
      </div>

      <div class="attribution">
         Challenge by
         <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
         >. Coded by <a href="#">Your Name Here</a>.
      </div>
      <script src="./js/script.js"></script>
   </body>
</html>
